<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body class="margin">
        <h1 class="appbar">Advanced Search</h1>
        <div class="line">
        </div>
        <div class="margin">
            <h2 class="sub">Find pages with...</h2>
            <form action="https://google.com/search">
                <div class = "input-row">
                    <div class="text">
                        <p class="text-a">all these words:</p>
                    </div>
                    <div class="form-box">
                        <input type="text" name="as_q" class="form-control">
                    </div>
                </div>
                <div class="input-row">
                    <div class="text">
                        <p class="text-a">this exact word or phrase:</p>
                    </div>
                    <div class="form-box">
                        <input type="text" name="as_epq" class="form-control">
                    </div> 
                </div>
                <div class="input-row">
                    <div class="text">
                        <p class="text-a">any of these words:</p>
                    </div>
                    <div class="form-box">
                        <input type="text" name="as_oq" class="form-control">
                    </div> 
                </div>    
                <div class ="input-row">
                    <div class="text">
                        <p class="text-a">none of these words:</p>
                    </div>
                    <div class="form-box">
                        <input type="text" name="as_eq" class="form-control">
                    </div>  
                </div>
                <div class="button-div">
                    <input class="advanced-button" type="submit" value="Advanced Search" >
                </div>
            </form>
        </div>  
    </body>
</html>
